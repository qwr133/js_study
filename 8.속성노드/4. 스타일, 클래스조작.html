<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;


        }
        .green{
            color: greenyellow;
            background: green;
        }
        .blue{
            color: aqua;
            background: blue;
        }
        .circle{
            border-radius: 50%;
        }
    
    </style>
</head>
<body>


<div class="box green" style="font-weight: 700;">hello</div> <!--f12 눌러서 properties 찾아보면 여기에 작성된게 적혀있음 위에 스타일태그는 적용안됨-->
    
<button id="add">클릭</button>

<script>
    const $box = document.querySelector('.box');
    $box.style.fontStyle ='italic';

    //클래스 조작
    // $box.className='box blue'; ->쓰지않기 
    //0,1,length => 배열 // 0,1,length, value => 유사배열

    $box.classList.add('circle');
    $box.classList.add('aaa', 'bbb', 'ccc');

    $box.classList.remove('aaa','ccc','green');

    $box.classList.add('green');
    $box.classList.replace('green', 'blue');
    
    //클래스 존재 유무확인
    console.log($box.classList.contains('box'));
    console.log($box.classList.contains('apple'));

    //toggle: 현재 해당클래스가 없으면 추가
    //         있으면 지움
    $box.classList.toggle('circle');
    $box.classList.toggle('circle');

    const $btn = document.getElementById('add');

    $btn.onclick= e=>{    
        $box.classList.toggle('circle')
    };

</script>
</body>
</html>
