<body>

    <script>
//바로 비동기통신 json, js 따로 변경 하지 않아도 됨
        fetch('http://localhost:5000/users')
        .then(res=>res.json())
        .then(result => {
            console.log(result);

            result.forEach(user =>{
                console.log(user.userName);
            })
        });
    </script>
