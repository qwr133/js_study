

<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent='망고';


        // var insertedNode = parentNode.insertBefore(newNode, referenceNode);
        $fruits.insertBefore($newLi, $fruits.firstElementChild); //(얘를 추가해줘, 누구앞에 추가할건데? = 사과앞에추가되어짐)
                                       // $fruits.children[1] //바나나앞에
                                       // document.querySelector('#fruits li: first-child') =사과앞에 추가됨
        
        //노드이동
        const [$mango, $apple, $banana, $grape] = [...$fruits.children];
        $fruits.appendChild($apple) //화면에 나타나는 요소임으로 사과가 맨 마지막으로 이동함
        $fruits.insertBefore($banana, $apple) //apple 이전으로 이동시킴
        //새로운 태그를 생성 시 추가가됨


    </script>
</body>
</html>
