
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!-- ul#fruits>li.fr*3 -->
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>
    
    <div class="box"></div>

    <script>
        //ul요소노드를 취득
        const $fruits = document.getElementById('fruits');

        // console.log($fruits); //유사배열로 나옴 (프로트타입에 array로 나와야 배열)
        //유사배열 -> 배열로
        const $children = [...$fruits.children];
        console.log($children);

        // const $first = $children[0];
        // const $last = $children[$children.length -1];

        //위 두줄 코드랑 똑같은 의미
        const $first = $fruits.firstElementChild;
        const $last = $fruits.lastElementChild;

        $first.style.fontsize= '2em';
        $last.style.transfrom = 'rotate(180deg)';


        const $box = document.querySelector('.box');
        console.log($box.hasChildNodes()); //쓰면 안됨 공백도 값을 true라고 이야기함 -> 쓰지말기 d아래확인

        //자식 요소의 유무 확인
        console.log(!!$box.children.length);  //! :false !! : true

        //모르겠으면 함수 customizing
        function hasChildren($target){
            return !!$target.children.length;
        }

    </script>
</body>
